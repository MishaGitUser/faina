<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FainaCoin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="top-bar">
            <h1 class="title">FainaCoin</h1>
        </div>

        <div class="coin-balance">
            <div class="coin-icon">🪙</div>
            <div id="balance">0</div>
            <div class="rank">Bronze</div>
        </div>

        <!-- Кнопка-монета с изображением -->
        <div id="tapCoin" class="big-coin">
            <img src="faina.png" alt="Coin" class="coin-image"> <!-- Замените your-image.png на путь к вашему изображению -->
        </div>

        <div class="footer-container">
            <div class="energy" id="energyDisplay">⚡ 990/1000</div>
            <div class="actions">
                <button class="action-btn">Frens</button>
                <button class="action-btn">Earn</button>
                <button class="action-btn">Boosts</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
